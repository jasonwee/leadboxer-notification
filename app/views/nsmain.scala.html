@(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>Notification Specification</title>
        <script src="@routes.Assets.at("lib/jquery/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js")" type="text/javascript"></script>
        
        <link rel='stylesheet' media="screen" href='@routes.Assets.at("lib/font-awesome/css/font-awesome.min.css")' type="text/css" >
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css")" type="text/css" >
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")" type="text/css" >
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")" type="text/css" />

    </head>
    <body>
        
        <header class="topbar">
            <h1 class="fill">
                <a href="@routes.Notification.list()">
                    Play application &mdash; Notification Specification
                </a>
            </h1>
        </header>
        
        <section id="main">
            @content
        </section>
        
    </body>
</html>
